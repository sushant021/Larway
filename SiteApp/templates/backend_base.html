<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} Larway Transportation {% endblock %}</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'SiteApp/css/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ae06f41507.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  </head>
  <body class="h-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="cols-sm-12 col-md-2 col-lg-2 col-xl-2 pl-0 h-100 bg-black">
          <ul class="list-group" style="list-style-type: none;">
            <li class="nav-item backend-menu-item">
              <a class="nav-link text-white" href="{% url 'dashboard' %}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item backend-menu-item">
              <a class="nav-link text-white" href="{% url 'list_customers' %}"
                >Customers</a
              >
            </li>
            <li class="nav-item backend-menu-item">
              <a class="nav-link text-white" href="{% url 'list_employees' %}"
                >HR</a
              >
            </li>
            <li class="nav-item backend-menu-item">
              <a class="nav-link text-white" href="#">Sales</a>
            </li>
            <li class="nav-item backend-menu-item">
              <a
                class="nav-link text-white"
                href="{% url 'view_quote_requests'%}"
                >Quote Requests</a
              >
            </li>
            <li class="nav-item backend-menu-item">
              <a class="nav-link text-white" href="{% url 'view_resumes' %}"
                >View Resumes</a
              >
            </li>
            <li class="nav-item backend-menu-item">
              <a class="nav-link text-white" href="{% url 'logout' %}"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 h-100">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
