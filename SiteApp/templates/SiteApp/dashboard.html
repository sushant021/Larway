{% extends 'backend_base.html' %} {% block content %}
<div class="py-4">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
      <p class="lead text-center">Revenue Per Month This Year</p>
      <canvas
        id="revenueChart"
        width="400px"
        height="400px"
        class="dashboardChart"
      ></canvas>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
      <p class="lead text-center">Frieght Trips Per Month</p>
      <canvas
        id="frieghtChart"
        width="400"
        height="400"
        class="dashboardChart"
      ></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
      <div class="gap-1"></div>
      <p class="lead text-center">
        Dry, Refrigerated and Hazardous Truckloads
      </p>
      <div class="gap-1"></div>
      <canvas
        id="truckloadTypeChart"
        width="400"
        height="400"
        class="dashboardChart doughnutChart"
      ></canvas>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
      <p class="lead text-center">Exports vs. Imports</p>
      <canvas
        id="importExportChart"
        width="400"
        height="400"
        class="dashboardChart"
      ></canvas>
    </div>
  </div>
</div>
<script>
  var ctx = document.getElementById("revenueChart").getContext("2d");
  var revenueChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "Augutst",
        "September",
        "October",
        "November"
      ],
      datasets: [
        {
          label: "Revenue Per Month ",
          borderColor: "rgb(255, 99, 132)",
          data: [23, 15, 25, 22, 20, 30, 45, 33, 36, 41, 29],
          backgroundColor: [
            "rgba(255, 99, 132, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)",
            "rgba(153, 102, 255, 0.2)",
            "rgba(255, 159, 64, 0.2)",
            "rgba(100, 170, 86, 0.2)",
            "rgba(60, 195, 255, 0.2)",
            "rgba(90, 210, 67, 0.2)",
            "rgba(135, 225, 86, 0.2)",
            "rgba(175, 56, 255, 0.2)",
            "rgba(200, 245, 64, 0.2)"
          ],
          borderColor: [
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)",
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)"
          ],
          borderWidth: 1
        }
      ]
    },
    options: {
      responsive: true,
      legend: {
        labels: {
          fontSize: 18
        }
      },
      scales: {
        xAxes: [
          {
            ticks: {
              fontSize: 18
            }
          }
        ]
      }
    }
  });
  var secondChart = document
    .getElementById("truckloadTypeChart")
    .getContext("2d");

  var truckloadTypeChart = new Chart(secondChart, {
    type: "doughnut",
    data: {
      labels: ["Dry", "Refrigerated", "Hazardous"],
      datasets: [
        {
          data: [120, 60, 25],
          backgroundColor: ["red", "green", "blue"]
        }
      ]
    },
    options: {
      legend: {
        labels: {
          // This more specific font property overrides the global property
          fontSize: 18
        }
      }
    }
  });

  var thirdChart = document.getElementById("frieghtChart").getContext("2d");
  var frieghtChart = new Chart(thirdChart, {
    type: "bar",

    data: {
      labels: [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November"
      ],
      datasets: [
        {
          label: "Total Frieght Trips Per Month",
          backgroundColor: "rgb(255, 99, 132)",
          borderColor: "rgb(255, 99, 132)",
          data: [50, 45, 65, 52, 43, 35, 45, 60, 95, 104, 102],
          backgroundColor: [
            "rgba(255, 99, 132, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)",
            "rgba(153, 102, 255, 0.2)",
            "rgba(255, 159, 64, 0.2)",
            "rgba(100, 170, 86, 0.2)",
            "rgba(60, 195, 255, 0.2)",
            "rgba(90, 210, 67, 0.2)",
            "rgba(135, 225, 86, 0.2)",
            "rgba(175, 56, 255, 0.2)",
            "rgba(200, 245, 64, 0.2)"
          ],
          borderColor: [
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)",
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)"
          ],
          borderWidth: 1
        }
      ]
    },

    // Configuration options go here
    options: {
      responsive: true,
      legend: {
        labels: {
          fontSize: 18
        }
      },
      scales: {
        xAxes: [
          {
            ticks: {
              fontSize: 18
            }
          }
        ]
      }
    }
  });

  var fourthChart = document
    .getElementById("importExportChart")
    .getContext("2d");

  var importExportChart = new Chart(fourthChart, {
    type: "line",
    data: {
      labels: [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec"
      ],
      datasets: [
        {
          label: "Import",
          fill: false,
          lineTension: 0.1,
          backgroundColor: "rgba(0, 0, 0, 0)",
          data: [50, 45, 65, 52, 43, 35, 45, 60, 95, 104, 102],
          borderColor: "red"
        },
        {
          label: "Export",
          fill: true,
          lineTension: 0.1,
          backgroundColor: "rgba(0, 0, 0, 0)",
          borderColor: "blue",

          // notice the gap in the data and the spanGaps: false
          data: [160, 136, 134, 152, 143, 118, 112, 124, 163, 204, 202]
        }
      ]
    },
    options: {
      responsive: true,
      legend: {
        labels: {
          fontSize: 18
        }
      },
      scales: {
        xAxes: [
          {
            ticks: {
              fontSize: 18
            }
          }
        ]
      }
    }
  });
</script>
{% endblock %}
