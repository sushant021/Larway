{% extends "backend_base.html" %} {% load crispy_forms_tags %}
{% block content%}
<div class="container py-3">
  <h3>Add A Surcharge Schedule</h3>
  <hr />
  {% if error != '' %}
    <div class="alert alert-warning"> {{error}} </div>
  {% endif %}
  
  <form action="{% url 'add_schedule' %}" method="post" enctype="multipart/form-data">
    {{ form | crispy }} {% csrf_token %}
    <input type="submit" name="Add Schedule" class="larway-btn" />
  </form>
</div>

{% endblock %}
