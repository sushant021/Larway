{% extends "backend_base.html" %} {% load crispy_forms_tags %}
{% block content%}
<div class="container py-3">
  <h4>Edit Customer: {{customer.company_name}}</h4>
  <hr />
  <form action="{% url 'edit_customer' id=customer.customer_id %}" method="post">
    {{ form | crispy }} {% csrf_token %}
    <input type="submit" name="Save" class="btn btn-primary" />
  </form>
</div>

{% endblock %}
